<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud Formulario - Responsive</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="formdatos.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <button aria-label="Volver" class="back-button">
        <span class="material-icons" aria-hidden="true">arrow_back_ios_new</span>
      </button>
      <div class="circle-icon" aria-label="Icono decorativo circular morado"></div>
    </div>
    <div class="header-right" role="navigation" aria-label="Navegación principal">
      <span class="material-icons" tabindex="0" role="link" aria-label="Inicio">home</span>
      <span class="material-icons" tabindex="0" role="link" aria-label="Perfil">person</span>
    </div>
  </header>

  <main>
    <div class="purple-block" aria-label="Bloque decorativo morado cuadrado con bordes redondeados"></div>

    <section class="form-container" aria-label="Formulario para rellenar solicitud">
      <h2>Rellena tus datos de la solicitud</h2>
      <form action="#" method="POST" novalidate>
        <div>
          <label for="historial">Historial crediticio</label>
          <input id="historial" name="historial" type="text" autocomplete="off" />
        </div>
        <div>
          <label for="ingresos">Ingresos mensuales</label>
          <input id="ingresos" name="ingresos" type="text" autocomplete="off" />
        </div>
        <div>
          <label for="deudas">Deudas mensuales</label>
          <input id="deudas" name="deudas" type="text" autocomplete="off" />
        </div>
        <div>
          <label for="monto">Monto préstamo</label>
          <input id="monto" name="monto" type="text" autocomplete="off" />
        </div>

        <div class="inline-row" aria-label="Datos adicionales en fila">
          <div>
            <label for="plazo">Plazo meses</label>
            <input id="plazo" name="plazo" type="text" autocomplete="off" />
          </div>
          <div>
            <label for="edad">Edad</label>
            <input id="edad" name="edad" type="text" autocomplete="off" />
          </div>
          <div>
            <label for="anios">Años trabajando</label>
            <input id="anios" name="anios" type="text" autocomplete="off" />
          </div>
        </div>

        <div>
          <label for="tipoIngreso">Tipo ingreso</label>
          <input id="tipoIngreso" name="tipoIngreso" type="text" autocomplete="off" />
        </div>

        <button class="submit-btn" type="submit" aria-label="Enviar formulario">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
